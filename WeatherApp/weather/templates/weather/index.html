<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Погодное приложение</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">artjom310</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">Главная</a>
                <a class="p-2 text-dark" href="#">Информация</a>
                </nav>
            <a class="btn btn-outline-primary" href="#">Документация</a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-5 offset-1">
                    <h1>Погода в вашем городе</h1>
                    <form action="" method="post">
                    {% csrf_token %}
                        <label for="city">Город</label>
                        {{ form.name }}
                        <input type='submit' name='send' value='Узнать' class='mt-2 btn btn-danger'>
                    </form>        
                </div>
                <div class="col-4 offset-1">
                    <h1>Информация</h1>


                    {% for info in all_info %}
                    <div class="alert alert-info" role="alert">
                        <div class="row">
                            <div class="col-9">
                                <b>Город</b> {{ info.city }}<br>
                    <b>Температура</b> {{ info.temp }} <sup>o</sup><br>
                    <div class="col-2 offset-1">
                        <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото" class='img-thumbnail'>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
